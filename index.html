<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>BatteryFinderProgram</title>
  </head>
  <body id="target" class="vh-100">
    <nav class="navbar navbar-dark bg-primary">
      <h1 class="text-light mx-auto">BatteryFinderProgram</h1>
    </nav>
    <div id="target" class="m-5 p-5 col-10">
      <div class="stepDiv">
        <h2 class="stepTitle">step1: Select your brand</h2>
        <select id="brandSelect" onchange="View.createModelSelect()"></select>
      </div>
      <div class="stepDiv">
        <h2 class="stepTitle">step2: Select your Model</h2>
        <select id="modelSelect" onchange="Controller.changeInput()"></select>
      </div>
      <div class="stepDiv">
        <h2 class="stepTitle">step3: Input Accessory Power Consumption</h2>
        <input
          type="number"
          value=0
          min=0
          id="inputPower"
          class="mr-1"
          style="width: 40px"
          onchange="Controller.changeInput()"
        />W
      </div>
      <div class="stepDiv">
        <h2 class="stepTitle">step4: Choose Your Battery</h2>
        <div id="batteryList">
          <!-- <div class="batteryItem d-flex justify-content-between">
            <span class="batteryName">IYK-D75</span>
            <span class="estimated">estimated 4.6 hours on selected setup</span>
          </div>
          <div class="batteryItem d-flex justify-content-between">
            <span class="batteryName">IYK-D75</span>
            <span class="estimated">estimated 7.2 hours on selected setup</span>
          </div>
        </div> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="function.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
